<!DOCTYPE html>

<html>
<head>
    <title>A simple canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="canvas.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div class="row">
        <form>
            <div class="mx-button">
                <input type="radio" name="mx" id="butRect">
                <label for="butRect" unselectable>Rectangle</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="butLine" checked>
                <label for="butLine" unselectable>Line</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="butCircle">
                <label for="butCircle" unselectable>Cercle</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="butEllipse">
                <label for="butEllipse" unselectable>Ellipse</label>
            </div>
            <div>
                <input id="spinnerWidth" type="number" min="1" max="50" step="1" value="5" size="4">
                <input id="colour" type="color">
            </div>
            <div>
                     Linecap
                <div class="mx-button">
                    <input type="radio" name="linecap" value="square" id="square">
                    <label for="square" unselectable>Square</label>
                </div>
                <div class="mx-button">
                    <input type="radio" name="linecap" value="round" id="round">
                    <label for="round" unselectable>Round</label>
                </div>
                <div class="mx-button">
                    <input type="radio" name="linecap" id="butt" value="butt" checked>
                    <label for="butt" unselectable>Butt</label>
                </div>
            </div>
        </form>

    </div>

    <br/>

    <div class="row">
        <div class="col-md-8" id="canvasDiv">
            <canvas class="myCanvas" id="myCanvas"></canvas>
        </div>

        <div class="col-md-4">
            <ul class="list-unstyled" id="shapeList">
            </ul>
        </div>
    </div>

</div>

<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="model.js" type="text/javascript"></script>
<script src="view.js" type="text/javascript"></script>
<script src="interaction.js" type="text/javascript"></script>
<script src="controller.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
